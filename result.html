<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #a2ded0; /* Light blue-green background color */
            color: #ffffff; /* White text color */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .box {
            width: 400px;
            padding: 30px;
            background-color: #000000; /* Black box */
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Soft shadow effect */
            text-align: center;
            transition: background-color 0.5s ease; /* Smooth transition effect */
            animation: fadeIn 1s ease; /* Fade-in animation */
        }

        .header {
            margin-top: 0;
            color: #ffffff; /* White header color */
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px; /* Add some spacing below the header */
        }

        .result-box {
            padding: 20px;
            border-radius: 10px;
        }

        .result-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .result-text {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none; /* Remove underline */
            transition: background-color 0.3s ease; /* Smooth transition effect */
        }

        .btn-fake {
            background-color: #ff0000; /* Red button background color for fake news */
            color: #ffffff; /* White text color */
        }

        .btn-real {
            background-color: #00ff00; /* Green button background color for real news */
            color: #ffffff; /* White text color */
        }

        .btn:hover {
            background-color: #666666; /* Dark grey on hover */
        }

        /* Styles for real news */
        .real {
            background-color: #2ecc71; /* Light green background */
            color: #ffffff; /* White text color */
            padding: 15px;
            border-radius: 5px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Styles for fake news */
        .fake {
            background-color: #e74c3c; /* Light red background */
            color: #ffffff; /* White text color */
            padding: 15px;
            border-radius: 5px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1 class="header">Fake News Detection</h1>
            <div class="result-box">
                {% if prediction == 'REAL' %}
                    <p class="real">News is REAL</p>
                {% elif prediction == 'FAKE' %}
                    <p class="fake">News is FAKE</p>
                {% endif %}
                <a href="/" class="btn">Check Another News</a>
            </div>
        </div>
    </div>
</body>
</html>
