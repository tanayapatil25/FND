<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detection</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4caf50, #2196f3); /* Gradient background */
            color: #ffffff; /* White text color */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .box {
            width: 400px;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black background */
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Soft shadow effect */
            text-align: center;
        }

        .header {
            margin-top: 0;
            color: #ffffff; /* White header color */
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        input[type="text"],
        textarea {
            width: calc(100% - 20px);
            padding: 12px;
            background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent white input background */
            border: 1px solid #4caf50; /* Green border */
            border-radius: 5px;
            color: #ffffff; /* White text color */
            margin-bottom: 10px;
            transition: border-color 0.3s ease; /* Smooth transition effect */
        }

        input[type="text"]::placeholder,
        textarea::placeholder {
            color: #cccccc; /* Light gray placeholder text */
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #ffffff; /* White border color on focus */
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #4caf50; /* Green submit button */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #ffffff; /* White text color */
            font-size: 16px;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: background-color 0.3s ease; /* Smooth transition effect */
        }

        input[type="submit"]:hover {
            background-color: #66bb6a; /* Lighter green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1 class="header">Fake News Detection</h1>
            <form action="/predict" method="post">
                <div class="input-group">
                    <input type="text" id="title" name="title" placeholder="Enter News Title" required>
                </div>
                <div class="input-group">
                    <textarea id="text" name="text" placeholder="Enter News Text" rows="4" required></textarea>
                </div>
                <input type="submit" value="Check News">
            </form>
        </div>
    </div>
</body>
</html>
